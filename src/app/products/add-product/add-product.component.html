
<h2>Add Product</h2>
<form [formGroup]="addProductForm" class="row g-3" (ngSubmit)="addProduct()">
    <div class="container mt-4 justify-content-center">
        <div class="col-md-6">
            <label for="validationServer01">Product Id</label>
            <input type="text" name="id" formControlName="id" class="form-control" id="validationServer01" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer02">Product Name</label>
            <input type="text" name="productName" formControlName="productName" class="form-control" id="validationServer02" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer03">Category Id</label>
            <input type="text" name="categoryId" formControlName="categoryId" class="form-control" id="validationServer03" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer04">Description</label>
            <input type="text" name="description" formControlName="description" class="form-control" id="validationServer04" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer05">Price</label>
            <input type="text" name="price" formControlName="price" class="form-control" id="validationServer05" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer06">Availability</label>
            <input type="text" name="is_available" formControlName="is_available" class="form-control" id="validationServer06" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer07">Product Image</label>
            <input type="text" name="productimg" formControlName="productimg" class="form-control" id="validationServer07" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer08">Rating</label>
            <input type="text" name="rating" formControlName="rating" class="form-control" id="validationServer08" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer09">Review</label>
            <input type="text" name="review" formControlName="review" class="form-control" id="validationServer09" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer10">Vendor Name</label>
            <input type="text" name="vendor_name" formControlName="vendor_name" class="form-control" id="validationServer10" required>
        </div>
        <div class="col-md-6">
            <label for="validationServer11">warranty</label>
            <input type="text" name="warranty" formControlName="warranty" class="form-control" id="validationServer11" required>
        </div>
        <button class="btn btn-primary mt-3">Submit form</button>








    </div>
</form>
